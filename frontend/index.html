<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Student Management</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i data-lucide="graduation-cap"></i> College Student Management</h1>
            <p>Sistem Manajemen Data Mahasiswa</p>
        </header>

        <!-- Form Section -->
        <section class="form-section">
            <h2 id="form-title"><i data-lucide="user-plus"></i> Tambah Mahasiswa Baru</h2>
            <form id="student-form">
                <input type="hidden" id="edit-mode" value="false">
                
                <div class="form-group">
                    <label for="nomorInduk">Nomor Induk Mahasiswa (NIM)</label>
                    <input type="text" id="nomorInduk" placeholder="Contoh: C14220315" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="namaDepan">Nama Depan</label>
                        <input type="text" id="namaDepan" placeholder="Nama depan" required>
                    </div>
                    <div class="form-group">
                        <label for="namaBelakang">Nama Belakang</label>
                        <input type="text" id="namaBelakang" placeholder="Nama belakang (opsional)">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="tanggalLahir">Tanggal Lahir</label>
                    <input type="date" id="tanggalLahir" required>
                    <small class="hint">Usia minimal 15 tahun, maksimal 100 tahun</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">
                        <i data-lucide="plus" id="btn-icon"></i>
                        <span id="btn-text">Tambah Mahasiswa</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">
                        <i data-lucide="x"></i>
                        Batal
                    </button>
                </div>
            </form>
        </section>

        <!-- Table Section -->
        <section class="table-section">
            <h2><i data-lucide="users"></i> Daftar Mahasiswa</h2>
            <div class="table-container">
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>NIM</th>
                            <th>Nama Lengkap</th>
                            <th>Usia</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                        <!-- bagian data mahasiswa -->
                    </tbody>
                </table>
            </div>
            <div id="empty-state" class="empty-state" style="display: none;">
                <i data-lucide="inbox"></i>
                <p>Belum ada data mahasiswa</p>
                <span class="empty-hint">Tambahkan mahasiswa baru menggunakan form di atas</span>
            </div>
            <div id="loading" class="loading">
                <div class="loader"></div>
                <p>Memuat data...</p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
